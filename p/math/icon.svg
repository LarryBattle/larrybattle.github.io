<!-- icon.svg -->
<svg
  version="1.1"
  baseProfile="full"
  width="192"
  height="192"
  viewBox="0 0 192 192"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Optional: a background rectangle -->
  <rect
    width="192"
    height="192"
    fill="#FFFFFF"
  />

  <!-- Centered emoji text -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-size="100"
  >
    📝
  </text>
</svg>
