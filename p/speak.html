<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card, .score {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="setup">
        Language:
        <select id="languageSelection">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="zh-CN">Chinese</option>
            <option value="ja-JP">Japanese</option>
            <option value="ko-KR">Korean</option>
        </select><br><br>
    
        Enter Phrases (one per line): <br>
        <textarea id="inputPhrases" rows="5" cols="30" placeholder="Enter phrases to test..."></textarea><br><br>
        <button onclick="quizApp.initQuiz()">Start Quiz</button>
    </div>
    
    <div id="quizSection" style="display: none;">
        <div class="card" id="card"></div><br>
        <div class="card" id="you_said_card">
            You said: <span id="you_said"></span>
        </div>
        <div class="score" id="score">Score: 0</div>
        <div id="countdown">10</div>
        <button id="recordButton" onclick="toggleRecognition()">Start Recording</button>
    </div>

    <script>

const quizApp = {
    recognition: null,
    score: 0,
    isRecording: false,
    phrasesToTest: [],
    currentPhraseIndex: 0,

    initQuiz: function() {
        this.getPhrases();
        this.setupRecognitionLanguage();

        if (this.phrasesToTest.length === 0) {
            alert('Please enter at least one phrase to test.');
            return;
        }

        this.displayQuiz();
        this.setInitialPhrase();
    },

    getPhrases: function() {
        this.phrasesToTest = document.getElementById('inputPhrases').value.split('\n').filter(line => line.trim() !== '');
    },

    setupRecognitionLanguage: function() {
        const selectedLanguage = document.getElementById('languageSelection').value;
        this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        this.recognition.lang = selectedLanguage;
    },

    displayQuiz: function() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('quizSection').style.display = 'block';
    },

    setInitialPhrase: function() {
        document.getElementById('card').textContent = this.phrasesToTest[this.currentPhraseIndex];
    },

    toggleRecognition: function() {
        this.isRecording ? this.stopRecognition() : this.startRecognition();
    },

    startRecognition: function() {
        this.isRecording = true;
        document.getElementById('recordButton').textContent = "Stop Recording";
        this.startCountdown();
        this.recognition.start();

        this.recognition.onresult = this.handleRecognitionResult.bind(this);
        this.recognition.onend = this.resetRecordingState.bind(this);
    },

    stopRecognition: function() {
        this.recognition.stop();
    },

    startCountdown: function() {
        let countdownValue = 10;
        document.getElementById('countdown').textContent = countdownValue;

        const countdownInterval = setInterval(() => {
            countdownValue--;
            document.getElementById('countdown').textContent = countdownValue;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                this.stopRecognition();
            }
        }, 1000);
    },

    handleRecognitionResult: function(event) {
        const recognizedText = event.results[0][0].transcript;
        document.getElementById('you_said').textContent = recognizedText;

        if (recognizedText.trim().toLowerCase() === this.phrasesToTest[this.currentPhraseIndex].trim().toLowerCase()) {
            this.score++;
            this.currentPhraseIndex++;

            if (this.currentPhraseIndex >= this.phrasesToTest.length) {
                alert('Congratulations! You completed all phrases.');
            } else {
                document.getElementById('card').textContent = this.phrasesToTest[this.currentPhraseIndex];
            }
        } else {
            this.score--;
            alert('Try again!');
        }
        this.updateScore();
    },

    resetRecordingState: function() {
        this.isRecording = false;
        document.getElementById('recordButton').textContent = "Start Recording";
        document.getElementById('countdown').textContent = '10';
    },

    updateScore: function() {
        document.getElementById('score').textContent = "Score: " + this.score;
    }
};

// Update the button's onclick to refer to the new method structure
document.getElementById('recordButton').onclick = quizApp.toggleRecognition.bind(quizApp);

</script>
</body>
</html>
