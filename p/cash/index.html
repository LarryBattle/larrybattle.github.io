<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Count Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Learn to Count Money</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="counting-challenge">Counting Challenge</button>
            <button class="tab-button" data-tab="make-amount-challenge">Make Amount Challenge</button>
            <button class="tab-button" data-tab="practice-area">Practice Area</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>

        <div id="counting-challenge" class="tab-content active">
            <h2>Counting Challenge</h2>
            <div id="challenge-container" class="money-container"></div>
            <input type="number" id="challenge-input" placeholder="Enter the total amount" step="0.01">
            <button id="check-button">Check Answer</button>
            <button id="new-challenge-button">New Challenge</button>
            <div id="challenge-result"></div>
        </div>

        <div id="make-amount-challenge" class="tab-content">
            <h2>Make the Amount Challenge</h2>
            <div id="target-amount">Target Amount: $0.00</div>
            <div id="make-amount-container" class="money-container"></div>
            <div id="make-amount-total">Your Total: $0.00</div>
            <div id="make-amount-remainder">Remainder: $0.00</div>
            <button id="reset-make-amount">New Target Amount</button>
            <button id="reset-units">Reset Units</button>
            <button id="show-optimal">Show Optimal Solution</button>
            <label><input type="checkbox" id="random-target" checked> Random Target</label>
            <input type="number" id="manual-target" placeholder="Enter target amount" step="0.01">
        </div>

        <div id="practice-area" class="tab-content">
            <h2>Practice Area</h2>
            <div id="practice-container" class="money-container"></div>
            <div id="practice-total">Total: $0.00</div>
            <button id="reset-practice">Reset</button>
        </div>

        <div id="settings" class="tab-content">
            <h2>Settings</h2>
            <div class="settings-grid">
                <label>Max Amount: $<input type="number" id="max-amount" value="2" min="0.01" max="10" step="0.01"></label>
                <label>Max Pieces: <span id="piece-range-value">4</span> <input type="range" id="piece-range" min="1" max="10" value="4"></label>
                <div id="piece-range-display">1 - 4 pieces</div>
                <label><input type="checkbox" id="toggle-names" checked> Show coin names</label>
                <label><input type="checkbox" id="toggle-remainder" checked> Show remainder</label>
                <div id="currency-toggles"></div>
            </div>
        </div>
    </div>

    <dialog id="optimal-dialog">
        <h2>Optimal Solution</h2>
        <div id="optimal-content"></div>
        <button id="close-dialog">Close</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
