<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Tense Learning App</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FFC107;
            --background-color: #F5F5F5;
            --text-color: #333;
        }
        
        body {
            font-family: 'Comic Sans MS', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .btn {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        #verb-list .btn, #practice-verbs .btn {
            background-color: var(--secondary-color);
            font-size: 16px;
            padding: 10px 20px;
        }
        
        #verb-list .btn:hover, #practice-verbs .btn:hover {
            background-color: #1e88e5;
        }
        
        .card {
            background-color: #e7f3fe;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .feedback {
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .correct {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .incorrect {
            background-color: #f2dede;
            color: #a94442;
        }
        
        #next-btn {
            display: none;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-weight: bold;
        }
        
        #progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        #progress {
            width: 0%;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verb Tense Learning App</h1>
        <div id="sections">
            <button id="learning-btn" class="btn">üìö Learning</button>
            <button id="practice-btn" class="btn">‚úèÔ∏è Practice</button>
        </div>
        <div id="learning-section">
            <h2>Learning</h2>
            <div id="verb-list"></div>
            <div id="story" class="card"></div>
        </div>
        <div id="practice-section" style="display:none;">
            <h2>Practice</h2>
            <div id="practice-verbs"></div>
            <div id="practice-question" class="card"></div>
            <div id="feedback"></div>
            <button id="next-btn" class="btn">Next Question</button>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
    </div>

    <script src="create_verb_list.js"></script>
    <script src="script.js"></script>
</body>
</html>
